<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🫶Sueña Crea Innova</title>
  <style>
    /* Hacer que el video ocupe toda la pantalla sin perder la proporción */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black; /* Fondo negro para las barras laterales */
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: auto;
      transform: translate(-50%, -50%);
      
      /* Mantener la proporción 16:9 en pantalla vertical */
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* Esto asegura que el video no se corte */
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay>
    <source src="https://res.cloudinary.com/dlnwcr805/video/upload/v1729271249/cmo7zn0pxcvvcvlkalh1.mp4" type="video/mp4">
    Tu navegador no soporta la reproducción de videos.
  </video>

  <script>
    // Al cargar la página, intentar activar el modo pantalla completa en el móvil
    document.addEventListener('DOMContentLoaded', function () {
      const video = document.getElementById('video');

      video.requestFullscreen = video.requestFullscreen || 
                                video.mozRequestFullScreen || 
                                video.webkitRequestFullscreen || 
                                video.msRequestFullscreen;
      
      if (video.requestFullscreen) {
        video.requestFullscreen();
      }

      video.play();

      // Verifica si el navegador permite el autoplay con sonido
      const playPromise = video.play();
      if (playPromise !== undefined) {
        playPromise.then(() => {
          // El video se está reproduciendo
        }).catch((error) => {
          // El autoplay falló debido a restricciones del navegador (sin sonido)
          // Aquí puedes mostrar un botón o mensaje para que el usuario toque para iniciar el video con sonido
          console.log("Autoplay fallido, requiere interacción del usuario.");
        });
      }
    });
  </script>
</body>
</html>
