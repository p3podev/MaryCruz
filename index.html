<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🫶Sueña Crea Innova</title>
  <style>
    /* Hacer que el video ocupe toda la pantalla sin perder la proporción */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black; /* Fondo negro para las barras laterales */
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: auto;
      transform: translate(-50%, -50%);
      
      /* Mantener la proporción 16:9 en pantalla vertical */
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* Esto asegura que el video no se corte */
    }

    #unmute-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none; /* Se oculta al principio */
    }
  </style>
</head>
<body>
  <video id="video" muted autoplay playsinline>
    <source src="https://res.cloudinary.com/dlnwcr805/video/upload/v1729271249/cmo7zn0pxcvvcvlkalh1.mp4" type="video/mp4">
    Tu navegador no soporta la reproducción de videos.
  </video>

  <button id="unmute-button">Activar Sonido 🔊</button>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const video = document.getElementById('video');
      const unmuteButton = document.getElementById('unmute-button');

      // Reproducción automática en silencio
      video.play().then(() => {
        // Si el video se reproduce en silencio, muestra el botón para desactivar mute
        unmuteButton.style.display = 'block';
      }).catch((error) => {
        console.log("Error en la reproducción automática:", error);
      });

      // Al hacer clic en el botón, se desactiva el mute y se oculta el botón
      unmuteButton.addEventListener('click', () => {
        video.muted = false;  // Desactiva el mute
        video.play();         // Reanuda el video
        unmuteButton.style.display = 'none'; // Oculta el botón
      });
    });
  </script>
</body>
</html>
